{% extends "base.html" %}

{% block title %}新規タスクの追加{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold text-gray-800">新規タスクの追加</h1>
<p class="mt-2 text-gray-600">新しいタスクの内容を入力してください。</p>

<div class="mt-8 bg-white p-6 rounded-lg shadow-md">
    <form action="{{ url_for('add_task') }}" method="POST" class="space-y-6">
        
        <div>
            <label for="title" class="block text-sm font-medium text-gray-700">タイトル</label>
            <input type="text" name="title" id="title" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>

        <div>
            <label for="description" class="block text-sm font-medium text-gray-700">詳細</label>
            <textarea name="description" id="description" rows="4"
                      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
        </div>

        <div>
            <label for="due_date" class="block text-sm font-medium text-gray-700">期限</label>
            <input type="date" name="due_date" id="due_date"
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>

        <div>
            <label for="priority" class="block text-sm font-medium text-gray-700">優先度</label>
            <select name="priority" id="priority"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <option value="low">低</option>
                <option value="medium" selected>中</option>
                <option value="high">高</option>
            </select>
        </div>

        <div class="flex justify-end">
            <button type="submit"
                    class="inline-flex justify-center px-6 py-2 text-sm font-medium text-white bg-gradient-to-r from-cyan-500 to-blue-500 border border-transparent rounded-md shadow-sm hover:from-cyan-600 hover:to-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                タスクを登録
            </button>
        </div>

    </form>
</div>
{% endblock %}
