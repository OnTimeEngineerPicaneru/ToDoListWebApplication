{% extends "base.html" %}

{% block title %}新規ユーザー登録{% endblock %}

{% block content %}
<!-- ヘッダーセクション: モバイルでは縦積み、PCでは横並びになるようレスポンシブ対応 -->
<div class="flex flex-col md:flex-row md:justify-between md:items-center space-y-4 md:space-y-0">
    <div>
        <h1 class="text-3xl font-bold text-gray-800">新規ユーザー登録</h1>
        <p class="mt-2 text-gray-600">新しいユーザーのIDとパスワードを入力してください。</p>
    </div>
    <div class="flex-shrink-0">
        <!-- 一覧へ戻るボタン -->
        <a href="{{ url_for('config_user') }}"
           class="inline-flex items-center justify-center w-full md:w-auto px-5 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3" />
            </svg>
            一覧へ戻る
        </a>
    </div>
</div>

<!-- フォームコンテナ: max-w-lg を削除して横幅いっぱいに広げました -->
<div class="mt-8 bg-white p-6 rounded-lg shadow-md">
    <form action="{{ url_for('add_user') }}" method="POST" class="space-y-6">

        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">ユーザーID</label>
            <input type="text" name="username" id="username" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                   placeholder="例: user01">
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">パスワード</label>
            <input type="password" name="password" id="password" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>

        <div class="flex justify-end pt-4">
            <button type="submit"
                    class="inline-flex justify-center px-6 py-2 text-sm font-medium text-white bg-gradient-to-r from-cyan-500 to-blue-500 border border-transparent rounded-md shadow-sm hover:from-cyan-600 hover:to-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                ユーザーを登録
            </button>
        </div>

    </form>
</div>
{% endblock %}
