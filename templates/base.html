<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App - {% block title %}タイトル{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="relative min-h-screen md:flex">
        <div class="flex justify-between items-center bg-gray-800 text-white p-4 md:hidden">
            <a href="{{ url_for('home') }}" class="font-bold text-lg">ToDo App</a>
            <button id="mobile-menu-button" class="focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
            </button>
        </div>

        <aside id="sidebar" class="bg-gray-800 text-gray-100 w-64 space-y-6 py-7 px-2 absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition duration-200 ease-in-out z-20">
            <a href="{{ url_for('home') }}" class="text-white flex items-center space-x-2 px-4">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>
                <span class="text-2xl font-extrabold">ToDo App</span>
            </a>
            <nav>
                <a href="{{ url_for('home') }}" class="flex items-center space-x-3 py-2.5 px-4 rounded transition duration-200 {% if request.endpoint == 'task_list' %}bg-gray-700 text-white{% else %}hover:bg-gray-700 hover:text-white{% endif %}">
                    <span>タスク一覧</span>
                </a>
                <a href="{{ url_for('add_task') }}" class="flex items-center space-x-3 py-2.5 px-4 rounded transition duration-200 {% if request.endpoint == 'add_task' %}bg-gray-700 text-white{% else %}hover:bg-gray-700 hover:text-white{% endif %}">
                    <span>新規タスクの追加</span>
                </a>
                <a href="{{url_for('config_user')}}" class="flex items-center space-x-3 py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 hover:text-white">
                    <span>ユーザー設定</span>
                </a>
                <a href="" class="flex items-center space-x-3 py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 hover:text-white">
                    <span>ログアウト</span>
                </a>
            </nav>
        </aside>

        <main class="flex-1 p-6 md:p-10">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="space-y-2 mb-4">
                {% for category, message in messages %}
                <div class="p-4 rounded-md text-sm {% if category == 'success' %} bg-green-100 text-green-800 {% elif category == 'error' %} bg-red-100 text-red-800 {% else %} bg-blue-100 text-blue-800 {% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}

            {% block content %}
            {% endblock %}
        </main>
    </div>

    <script>
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const sidebar = document.getElementById('sidebar');
        mobileMenuButton.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-full');
        });
    </script>
</body>
</html>
